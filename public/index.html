<!DOCTYPE html>
<html>
<head>
  <title>Amazon â†’ IndiaMART Product Finder</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    button {
      padding: 6px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
    }
    select {
      padding: 6px;
      margin-right: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .card {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: 160px;
      object-fit: contain;
    }
    .profit {
      margin-top: 6px;
      font-weight: bold;
    }
    .loss {
      color: red;
    }
    .gain {
      color: green;
    }
  </style>
</head>
<body>

<h2>Amazon â†’ IndiaMART Product Finder (Real Profit)</h2>

<select id="category">
  <option value="electronics">Electronics</option>
  <option value="home">Home Appliances</option>
  <option value="kitchen">Kitchen</option>
  <option value="office">Office</option>
  <option value="fitness">Fitness</option>
</select>

<button onclick="load()">ðŸ”„ Refresh</button>

<div class="grid" id="products"></div>

<script>
async function load() {
  const box = document.getElementById("products");
  box.innerHTML = "Loading...";

  try {
    const category = document.getElementById("category").value;
    const res = await fetch(`/api/products?category=${category}`);
    const data = await res.json();

    box.innerHTML = data.map((p, i) => `
      <div class="card">
        <img src="${p.image}">
        <h4>${p.title}</h4>

        <label>Amazon Selling Price (â‚¹)</label>
        <input type="number" id="sell-${i}" placeholder="e.g. 1999">

        <label>Product Cost (Wholesale) (â‚¹)</label>
        <input type="number" id="cost-${i}" placeholder="e.g. 1200">

        <label>Amazon Referral Fee (%)</label>
        <input type="number" id="ref-${i}" value="15">

        <label>Amazon Closing Fee (â‚¹)</label>
        <input type="number" id="close-${i}" value="40">

        <label>Shipping / FBA Fee (â‚¹)</label>
        <input type="number" id="ship-${i}" value="80">

        <label>Other Costs / GST (â‚¹)</label>
        <input type="number" id="other-${i}" value="0">

        <button onclick="calcProfit(${i})">Calculate Net Profit</button>

        <div class="profit" id="profit-${i}"></div>

        <p>
          <a href="${p.link}" target="_blank">Amazon</a> |
          <a href="${p.indiamartLink}" target="_blank">IndiaMART</a>
        </p>
      </div>
    `).join("");

  } catch {
    box.innerHTML = "<b style='color:red'>Failed to load products</b>";
  }
}

function calcProfit(i) {
  const sell = Number(document.getElementById(`sell-${i}`).value);
  const cost = Number(document.getElementById(`cost-${i}`).value);
  const refPercent = Number(document.getElementById(`ref-${i}`).value);
  const closing = Number(document.getElementById(`close-${i}`).value);
  const shipping = Number(document.getElementById(`ship-${i}`).value);
  const other = Number(document.getElementById(`other-${i}`).value);

  if (!sell || !cost) {
    document.getElementById(`profit-${i}`).innerText =
      "Enter selling price and product cost";
    return;
  }

  const referralFee = (sell * refPercent) / 100;
  const totalCost = cost + referralFee + closing + shipping + other;
  const profit = sell - totalCost;
  const margin = ((profit / sell) * 100).toFixed(2);

  const profitBox = document.getElementById(`profit-${i}`);

  if (profit >= 0) {
    profitBox.className = "profit gain";
    profitBox.innerText =
      `Net Profit: â‚¹${profit.toFixed(2)} | Margin: ${margin}%`;
  } else {
    profitBox.className = "profit loss";
    profitBox.innerText =
      `Loss: â‚¹${profit.toFixed(2)} | Margin: ${margin}%`;
  }
}
</script>

</body>
</html>
