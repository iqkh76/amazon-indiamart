<!DOCTYPE html>
<html>
<head>
  <title>Amazon â†’ IndiaMART Product Finder</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    button { padding: 10px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
    .card { background: #fff; padding: 10px; border-radius: 8px; }
    img { width: 100%; height: 180px; object-fit: contain; }
  </style>
</head>
<body>

<h2>Amazon Top Sellers â†’ IndiaMART Alternatives</h2>
<button onclick="load()">ðŸ”„ Refresh</button>

<div class="grid" id="products"></div>

<script>
async function load() {
  document.getElementById("products").innerHTML = "Loading...";
  const res = await fetch("/api/products");
  const data = await res.json();

  document.getElementById("products").innerHTML = data.map(p => `
    <div class="card">
      <img src="${p.image}">
      <h4>${p.title}</h4>
      <p>${p.price}</p>
      <p>AI Match: ${p.similarity}%</p>
      <a href="${p.link}" target="_blank">Amazon</a> |
      <a href="${p.indiamartLink}" target="_blank">IndiaMART</a>
    </div>
  `).join("");
}
</script>

</body>
</html>
