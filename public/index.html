<!DOCTYPE html>
<html>
<head>
  <title>Amazon â†’ IndiaMART Product Finder</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      padding: 20px;
    }
    button {
      padding: 6px 10px;
      margin-top: 5px;
      cursor: pointer;
    }
    input {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    .card {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: 160px;
      object-fit: contain;
    }
    .profit {
      margin-top: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Amazon Top Sellers â†’ IndiaMART Alternatives</h2>
<button onclick="load()">ðŸ”„ Refresh</button>

<div class="grid" id="products"></div>

<script>
async function load() {
  const box = document.getElementById("products");
  box.innerHTML = "Loading...";

  try {
    const res = await fetch("/api/products");
    const data = await res.json();

    box.innerHTML = data.map((p, i) => `
      <div class="card">
        <img src="${p.image}">
        <h4>${p.title}</h4>

        <label>Amazon Price (â‚¹)</label>
        <input type="number" id="sell-${i}" placeholder="e.g. 1999">

        <label>Wholesale Cost (â‚¹)</label>
        <input type="number" id="cost-${i}" placeholder="e.g. 1200">

        <button onclick="calcProfit(${i})">Calculate Profit</button>

        <div class="profit" id="profit-${i}"></div>

        <p>
          <a href="${p.link}" target="_blank">Amazon</a> |
          <a href="${p.indiamartLink}" target="_blank">IndiaMART</a>
        </p>
      </div>
    `).join("");

  } catch (err) {
    box.innerHTML = "<b style='color:red'>Failed to load products</b>";
  }
}

function calcProfit(i) {
  const sell = Number(document.getElementById(`sell-${i}`).value);
  const cost = Number(document.getElementById(`cost-${i}`).value);

  if (!sell || !cost) {
    document.getElementById(`profit-${i}`).innerText =
      "Enter both prices";
    return;
  }

  const profit = sell - cost;
  const margin = ((profit / sell) * 100).toFixed(2);

  document.getElementById(`profit-${i}`).innerText =
    `Profit: â‚¹${profit} | Margin: ${margin}%`;
}
</script>

</body>
</html>
