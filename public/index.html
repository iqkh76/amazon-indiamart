<!DOCTYPE html>
<html>
<head>
  <title>Amazon â†’ IndiaMART Profit Finder</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #f9fbff);
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 8px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #1e40af;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .high-profit {
      border: 2px solid #22c55e;
      background: #f0fdf4;
    }

    .loss {
      border: 2px solid #ef4444;
      background: #fff5f5;
    }

    .badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #22c55e;
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: bold;
    }

    img {
      width: 100%;
      height: 170px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    label {
      font-size: 12px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .profit-text {
      font-weight: bold;
      margin-top: 6px;
    }

    .profit-green {
      color: #16a34a;
    }

    .profit-red {
      color: #dc2626;
    }

    a {
      text-decoration: none;
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>

<body>

<h2>ðŸ“Š Amazon â†’ IndiaMART Profit Finder</h2>
<p>Find products with real Amazon selling profit</p>

<select id="category">
  <option value="electronics">Electronics</option>
  <option value="home">Home Appliances</option>
  <option value="kitchen">Kitchen</option>
  <option value="office">Office</option>
  <option value="fitness">Fitness</option>
</select>

<button onclick="load()">ðŸ”„ Load Products</button>

<div class="grid" id="products"></div>

<script>
async function load() {
  const box = document.getElementById("products");
  box.innerHTML = "Loading...";

  const category = document.getElementById("category").value;
  const res = await fetch(`/api/products?category=${category}`);
  const data = await res.json();

  box.innerHTML = data.map((p, i) => `
    <div class="card" id="card-${i}">
      <img src="${p.image}">
      <h4>${p.title}</h4>

      <label>Amazon Selling Price (â‚¹)</label>
      <input type="number" id="sell-${i}">

      <label>Product Cost (â‚¹)</label>
      <input type="number" id="cost-${i}">

      <label>Referral Fee (%)</label>
      <input type="number" id="ref-${i}" value="15">

      <label>Closing Fee (â‚¹)</label>
      <input type="number" id="close-${i}" value="40">

      <label>Shipping / FBA (â‚¹)</label>
      <input type="number" id="ship-${i}" value="80">

      <button onclick="calcProfit(${i})">Calculate Profit</button>

      <div class="profit-text" id="profit-${i}"></div>

      <p>
        <a href="${p.link}" target="_blank">Amazon</a> |
        <a href="${p.indiamartLink}" target="_blank">IndiaMART</a>
      </p>
    </div>
  `).join("");
}

function calcProfit(i) {
  const sell = +document.getElementById(`sell-${i}`).value;
  const cost = +document.getElementById(`cost-${i}`).value;
  const ref = +document.getElementById(`ref-${i}`).value;
  const close = +document.getElementById(`close-${i}`).value;
  const ship = +document.getElementById(`ship-${i}`).value;

  if (!sell || !cost) return;

  const referralFee = (sell * ref) / 100;
  const totalCost = cost + referralFee + close + ship;
  const profit = sell - totalCost;
  const margin = (profit / sell) * 100;

  const profitBox = document.getElementById(`profit-${i}`);
  const card = document.getElementById(`card-${i}`);

  card.classList.remove("high-profit", "loss");

  if (profit >= 500 && margin >= 20) {
    card.classList.add("high-profit");
    card.innerHTML += `<div class="badge">ðŸ”¥ High Profit</div>`;
  }

  if (profit < 0) {
    card.classList.add("loss");
  }

  profitBox.className =
    profit >= 0 ? "profit-text profit-green" : "profit-text profit-red";

  profitBox.innerText =
    `Net Profit: â‚¹${profit.toFixed(2)} | Margin: ${margin.toFixed(1)}%`;
}
</script>

</body>
</html>
